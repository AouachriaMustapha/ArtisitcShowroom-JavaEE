<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/Template/Admin_template.xhtml">
	
	<ui:define name="content">
	

	<h1>
Subscription List</h1>
	<hr />

	<h:form id="allsubscriptions">
		<div class="portlet light bordered">
			<div class="portlet-title">
				<div class="caption">
					<i class="icon-settings font-red"></i> <span
						class="caption-subject font-red sbold uppercase">List
						Subscriptions</span>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-scrollable">
					<table class="table table-striped table-hover" style="border: 1">
						<thead>
							<tr>
								
								<th>Type</th>
								<th>Price</th>
								<th>Status of Subscription</th>						
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{subscriptionBean.subscriptions}" var="s">
								<tr class="gradeX odd" role="row">								
									<td>#{s.type}</td>
									<td>#{s.price}</td>
									<td>#{s.etat}</td>								
									<td><h:commandButton value="Cancel Request"  
											action="#{subscriptionBean.doDeleteclient(s)}" update=":allsubscriptions"
											class="btn green uppercase" /><br/>
											
											<h:commandButton value="Change Request"
											action="#{subscriptionBean.doUpdateclient(s)}" update=":allsubscriptions"
											class="btn green uppercase" />
											
									</td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</h:form>
	</ui:define>
</ui:composition>

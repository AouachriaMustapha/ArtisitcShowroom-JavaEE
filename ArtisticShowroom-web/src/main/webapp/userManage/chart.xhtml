<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		
	</h:head>
	<h:body>
					 
<p:chart type="bar" model="#{chartBean.barModel}" style="height:300px" widgetVar="chart"/>
<p:commandButton type="button" value="Export" icon="ui-icon-extlink" onclick="exportChart()"/>
 
<p:dialog widgetVar="dlg" showEffect="fade" modal="true" header="Chart as an Image" resizable="false">
    <p:outputPanel id="output" layout="block" style="width:590px;height:310px"/>
</p:dialog>		
		
	<h:commandButton  styleClass="btn -primary -block" action="#{chartBean.returntodash()}" value="Return" ></h:commandButton>
	<h:commandButton styleClass="btn -primary -block" action="#{authBean.logout()}" value="Sign Out"/>
<script type="text/javascript">
function exportChart() {
    $('#output').empty().append(PF('chart').exportAsImage());
    PF('dlg').show();
}
</script>
	</h:body>
</html>

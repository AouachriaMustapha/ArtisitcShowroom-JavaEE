<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/Template/Admin_template.xhtml">
                	
			<ui:define name="content">
			
			
<div class="page-heading -dark">
<h2>New Users</h2>	
</div>	
<div class="row">
<div class="col -lg-12">
<!-- Panel -->
<div class="panel -dark">
<!-- Panel Heading -->

         	
		
	<h:form>
		<div class="row">
<div class="col -lg-12">
<!-- Panel -->
<div class="panel -dark">
<!-- Panel Heading -->
<div class="panel-heading">
<h4>Data Table New Owners</h4>
</div><!-- /Panel Heading -->
<div class="form -dark">
<div class="table-responsive">
<table class="table -dark" id="datatable"  >
<thead>
<tr>

<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
<th>City</th>
<th>Street</th>
<th>Image</th>
<th></th>
</tr>
</thead>
<tbody>
		<ui:repeat value="#{userbean.nusers}" var="n">	
		<tr>
		
		<td>#{n.firstName}</td>
		<td>#{n.lastName}</td>
		<td>#{n.age}</td>
		<td>#{n.city}</td>
		<td>#{n.street}</td>
		<td><img src="../resources/images/uploadfile/#{n.fileUrl}" /></td>
		<td>
		<h:commandButton styleClass="btn -danger"    action="#{userbean.suppowner(n)}" 
					value="supprimer">	
								
		  </h:commandButton>
		</td>
		
			<td>		
	<h:commandButton  styleClass="btn -success" action="#{userbean.confirmowner(n)}" 
					value="confirm">	</h:commandButton>
		</td>
		</tr>
		
	</ui:repeat>
		</tbody>
		</table>
</div>
		</div>
		</div>
		</div>
		</div>
			
		
	
	
	
	<div class="modal fade" id="myModal2">
			<div class="modal-dialog" >
				<div class="modal-content">
					<h:form>
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								
							</button>
							<h4 class="modal-title" id="myModalLabel">Detaill Artist</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<img src="../resources/images/uploadfile/#{n.pictureUrl}" />
							</div>
							<div class="form-group">
								
							</div>
						</div>
						<div class="modal-footer">
							
						</div>
					</h:form>
				</div>
			</div>
		</div>	
		
		</h:form>	

			
		
			
			
			
	<h:form>
		<div class="row">
<div class="col -lg-12">
<!-- Panel -->
<div class="panel -dark">
<!-- Panel Heading -->
<div class="panel-heading">
<h4>Data Table New Artists</h4>
</div><!-- /Panel Heading -->
<div class="form -dark">
<div class="table-responsive">
<table class="table -dark" id="datatable"  >
<thead>
<tr>

<th>First Name</th>
<th>Last Name</th>
<th>Age</th>
<th>City</th>
<th>Street</th>
<th>Image</th>
<th></th>
<th></th>
</tr>
</thead>
<tbody>
		<ui:repeat value="#{userbean.ausers}" var="o">	
		<tr>
		
		<td>#{o.firstName}</td>
		<td>#{o.lastName}</td>
		<td>#{o.age}</td>
		<td>#{o.city}</td>
		<td>#{o.street}</td>
		<td><img src="../resources/images/uploadfile/#{o.pictureUrl}"  width="150px" height="100px"/></td>
		<td>
		<h:commandButton  styleClass="btn -danger"  action="#{userbean.suppartist(o)}" 
					value="Supprimer">	
								
		  </h:commandButton>
		</td>
			<td>
		<h:commandButton styleClass="btn -success"   action="#{userbean.confirmartis(o)}" 
					value="confirm">	
								
		  </h:commandButton>		
		</td>
		</tr>
		
	</ui:repeat>
		</tbody>
		</table>
</div>
		</div>
		</div>
		</div>
		</div>
			
		
	
	</h:form>
	
	<div class="modal fade" id="myModal">
			<div class="modal-dialog" >
				<div class="modal-content">
					<h:form>
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">
								
							</button>
							<h4 class="modal-title" id="myModalLabel">Detaill Artist</h4>
						</div>
						<div class="modal-body">
							<div class="form-group">
								<img src="../resources/images/uploadfile/#{o.pictureUrl}" />
							</div>
							<div class="form-group">
								
							</div>
						</div>
						<div class="modal-footer">
							
						</div>
					</h:form>
				</div>
			</div>
		</div>	
		
			
		
		
		
			</div>
			</div>
			</div>
			</ui:define>		
			
			
</ui:composition>

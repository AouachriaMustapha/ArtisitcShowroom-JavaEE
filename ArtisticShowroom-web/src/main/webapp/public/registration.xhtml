	</h:head>
	<h:body>
	<div id="container">
<div class="navbar -dark -fixed-top -has-5-items">
<div class="navbar-wrapper">
<a class="navbar-brand" href="index.html">
<span class="hidden-sm-up">A</span>
<span class="hidden-xs-down">Artistic Showroom</span>
</a>
<ul class="navbar-nav -right">
<li><a href="registration.jsf" data-toggle="tooltip" data-placement="bottom" title="Sign Up">
 <i class="pe pe-plus">
 </i> </a></li>
 <li>
 <a href="authentification.jsf" data-toggle="tooltip" data-placement="bottom" title="Sign In"> 
 <i class="pe pe-angle-right-circle"></i> 
 </a></li>
 </ul>
 <div class="morph-dropdown-wrapper -dark -right">
 <div class="morph-dropdown-list -links">
 </div>
 </div>
 </div>
 </div>
 
			<div class="content -dark -without-sidebar">
<div class="container-fluid">
<div class="row">
<div class="col -xs-12">
<!-- Panel -->
<div class="panel -dark -focused">
<!-- Panel Heading -->
<div class="panel-heading -dark -with-icon-lg"> 
<i class="pe pe-plus"></i> 
<h3>Sign Up</h3>
<span>We&#39;ll never share your credentials with anyone else.</span>
</div>
<!-- /Panel Heading -->
<!-- Panel Body -->
<div class="panel-body">
<!-- Form -->
<h:form class="form -dark" id="form-signin" >

		<h:panelGrid columns="2">
		    <div class="form-group">
		    <label style="form-label" >How you are ?</label>
		    <h:selectOneRadio value="#{authBean.type}" required="true"
				id="gender" requiredMessage="How you are ?">
				<f:selectItem itemLabel="Artist" itemValue="Artist" />
				<f:selectItem itemLabel="Owner" itemValue="Owner" />
				<f:selectItem itemLabel="Client" itemValue="Client" />
			</h:selectOneRadio>
            </div>
		    <div class="form-group">
		    <label style="form-label">First Name</label>
		    <h:inputText required="true" styleClass="form-control"  value="#{authBean.nom}" />
		    </div>
		    <div class="form-group">
		    <label style="form-label" >Last Name</label>
		    <h:inputText required="true" styleClass="form-control" value="#{authBean.prenom}" />
			</div>
			<div class="form-group">
			<label style="form-label" >Age </label>
			<h:inputText styleClass="form-control" value="#{authBean.age}" />
			</div>
			<div class="form-group">
			<label style="form-label" >Email</label>
			<h:inputText required="true" id="email" styleClass="form-control" value="#{authBean.mail}" >
			<f:validateRegex pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></f:validateRegex>
			<p:message for="email" />
			</h:inputText>
			</div>
			<div class="form-group">
			<label style="form-label">Your phone Number</label>
			<h:inputText styleClass="form-control" value="#{authBean.phone}" />
			</div>
			<div class="form-group">
			<label style="form-label">City</label>
			<h:inputText styleClass="form-control" value="#{authBean.city}" />
			</div>
			<div class="form-group">
			<label style="form-label" >Postal code</label>
			<h:inputText styleClass="form-control" value="#{authBean.postalCode}" />
			</div>
			<div class="form-group">
			<label style="form-label">Street</label>
			<h:inputText styleClass="form-control" value="#{authBean.street}" />
			</div>
			<div class="form-group">
			<label style="form-label" >Username</label>
			<h:inputText required="true" styleClass="form-control" value="#{authBean.login}" />
			</div>
			<div class="form-group">
			<label style="form-label">Password</label>
			<h:inputSecret required="true"  styleClass="form-control" id="pwd"  value="#{authBean.pass}"
			validatorMessage="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
			<f:validateRegex pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></f:validateRegex></h:inputSecret>
			<p:message for="pwd" />
			</div>
			
			<div class="form-group">
			<h:inputSecret value="cpass" required="true" id="cpass"
				requiredMessage="you just need to type it again"
				styleClass="form-control" a:placeholder="Confirm password" />
			<p:message for="cpass" severity="warn" />
			</div>
			<h:commandButton styleClass="btn -primary" action="#{authBean.adduser()}" value="Signup" /> 
		  </h:panelGrid>
		</h:form>
		</div>
		</div>
		</div>
		</div>
		</div>
		</div>
				
				
	            <div id="footer">...FOOTER...</div>
	            
	        </div>

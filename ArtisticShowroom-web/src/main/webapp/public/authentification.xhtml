<!-- Page Specific Links -->
	</h:head>
	<h:body>

<div class="navbar -dark -fixed-top -has-5-items">
<div class="navbar-wrapper">
<a class="navbar-brand" href="index.html">
<span class="hidden-sm-up">Adminstation</span>
<span class="hidden-xs-down">Artistic Showroom</span>
</a>
<ul class="navbar-nav -right">
<li><a href="registration.jsf" data-toggle="tooltip" data-placement="bottom" title="Sign Up">
 <i class="pe pe-plus">
 </i> </a></li>
 <li>
 <a href="authentification.jsf" data-toggle="tooltip" data-placement="bottom" title="Sign In"> 
 <i class="pe pe-angle-right-circle"></i> 
 </a></li>
 </ul>
 <div class="morph-dropdown-wrapper -dark -right">
 <div class="morph-dropdown-list -links">
 </div>
 </div>
 </div>
 </div>
 
 <div class="content -dark -without-sidebar">
<div class="container-fluid"><div class="row">
<div class="col -xs-12">
<div class="panel -dark -focused">
<div class="panel-heading -dark -with-icon-lg">
 <i class="pe pe-angle-right-circle"></i> 
 <h3>Sign In</h3>
 <span>Please enter your account credentials</span>
 </div>
<!--  <h2 class="form-heading">login</h2>-->
<div class="panel-body">
	<div class="container log-row">
	<h:form class="form -dark" >
	
		<h:form styleClass="form-signin">
			<div class="login-wrap">
			   <label class="form-label" for="form-signin-username">Username</label>
				<h:inputText value="#{authBean.user.login}" id="login"
					required="true" styleClass="form-control" 
					 />
			
			   <label for="form-signin-password">Password</label>
				<h:inputSecret value="#{authBean.user.password}"
					required="true" id="pwd" styleClass="form-control"
					 />

				<h:commandButton action="#{authBean.connect()}"
					value="Login" styleClass="btn btn-lg btn-success btn-block" />

				<div class="registration">
					Don't have an account yet? <a class="" href="registration.jsf">
						Create an account </a>
				</div>
			</div>
		</h:form>
		</h:form>
	</div>
</div>
</div>
</div>
</div>
</div>
</div>
 

	        <!-- Theme -->

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
		template="/Template/layoutprofil.xhtml">
	
	<ui:define name="content">
		<h1>Subscription</h1>
	<hr />

	<h:form id="addsubscription">
	
	<div class="col-md-6">
			<div class="portlet light portlet-fit portlet-form bordered">

				<div class="portlet-title">
					<div class="caption">
						<i class=" icon-layers font-green"></i> <span
							class="caption-subject font-green sbold uppercase">
							Gold Subscription </span>
					</div>
				</div>
				<img src="Gold.png" alt="my image" />
				<div class="portlet-body">

					<div class="form-body">
						<div class="form-group form-md-line-input">
							<div class="col-md-9">
			
							<br /> <br />
							<div class="form-actions">
								<div class="row">
									<div class="col-md-offset-3 col-md-9">
										<h:commandButton id="submit" value="Request"
											action="#{subscriptionBean.doAdd()}" class="btn default" />
									</div>
								</div>
							</div>
						
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
		
		
		
		
		

		
		<div class="col">
			<div class="portlet light portlet-fit portlet-form bordered">

				<div class="portlet-title">
					<div class="caption">
						<i class=" icon-layers font-green"></i> <span
							class="caption-subject font-green sbold uppercase">
							Classic Subscription </span>
					</div>
				</div>
				<img src="Classic.png" alt="my image" />
				<div class="portlet-body">

					<div class="form-body">
						<div class="form-group form-md-line-input">
							<div class="col-md-9">
			
							<br /> <br />
							<div class="form-actions">
								<div class="row">
									<div class="col-md-offset-3 col-md-9">
										<h:commandButton id="submit2" value="Request"
											action="#{subscriptionBean.doAdd2()}" class="btn default" />
									</div>
								</div>
							</div>
						
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		

	</h:form>
	</ui:define>
</ui:composition>

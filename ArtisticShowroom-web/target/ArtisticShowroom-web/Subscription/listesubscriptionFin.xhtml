<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/Template/Admin_template.xhtml">
	
	<ui:define name="content">
	

	<h1>
Subscription List</h1>
	<hr />

	<h:form id="allsubscriptionss">
		<div class="portlet light bordered">
			<div class="portlet-title"> 
				<div class="caption">
					<i class="icon-settings font-red"></i> <span
						class="caption-subject font-red sbold uppercase">Subscriptions End List
						</span>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-scrollable">
					<table class="table table-striped table-hover" style="border: 1">
						<thead>
							<tr>
							
							
								<th>Type</th>
								<th>Price</th>
								<th>Status</th>
								<th>Start date</th>
								<th>End date</th>
								
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{subscriptionBean.ssfin}" var="s">
								<tr class="gradeX odd" role="row">
								
								
									<td>#{s.type}</td>
									<td>#{s.price}</td>
									<td>#{s.etat}</td>
									<td>#{s.datedebut}</td>
									<td>#{s.datefin}</td>
									
									<td><h:commandButton value="Banish"
											action="#{subscriptionBean.doDelete2(s)}" update=":allsubscriptionss"
											class="btn green uppercase" /><br/>
											<h:commandButton value="Send Alert"
											action="#{subscriptionBean.doAlert(s)}"
											 update=":allsubscriptionss"
											class="btn green uppercase" />
									</td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</h:form>
	</ui:define>
</ui:composition>
